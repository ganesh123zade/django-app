<h1>Welcome to GannuApp</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! You are logged in.</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a> or 
    <a href="{% url 'register' %}">Register</a>
{% endif %}
